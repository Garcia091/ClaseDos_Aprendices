<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contacto.css">
    <title>Contáctenos</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Conócenos</a></li>
            <li><a href="contacto.html">Contáctanos</a></li>
        </ul>
    </nav>

    <main>
        <div class="content">
            <div class="Forms">
                <form action="">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <br>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos">
                    <br>
                    <label for="correo">Email:</label>
                    <input type="email" id="correo" name="correo">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <br>
                    <label for="genero"> Sexo:</label>
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="femenino" name="genero" >
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="genero">
                    <br>

                    <label for="gustos">Gustos</label>
                    <label for="pallo">Pollo</label>
                    <input type="checkbox" id="pallo" name="gustos">
                    <label for="pastas">Pastas</label>
                    <input type="" id="pastas" name="gustos">

                    <br>
                    <label for="mensaje">mensaje</label>
                    <textarea name="mensaje" col="30" row="10" ></textarea>






                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
